<!doctype html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Thank you | Herbazia</title>
<style>
  body{font-family:Inter,system-ui,Arial,sans-serif;padding:40px;display:flex;justify-content:center}
  .box{max-width:520px;width:100%;text-align:center}
  .h{font-size:28px;font-weight:800}
  .p{color:#444;margin:10px 0 20px}
  .order{font-weight:800;font-size:18px}
  .btn{display:inline-block;margin-top:18px;background:#111;color:#fff;padding:12px 18px;border-radius:12px;text-decoration:none}
</style>
</head><body><div class="box">
  <div class="h">Thank you for your order!</div>
  <div class="p">We’ve received your Cash-on-Delivery request.</div>
  <div class="order">Order: <span id="ord"></span></div>
  <a class="btn" href="/">Continue shopping</a>
</div>
<script>
  const p=new URLSearchParams(location.search);
  document.getElementById('ord').textContent = p.get('name') || p.get('number') || 'Processing…';
</script>
</body></html>
